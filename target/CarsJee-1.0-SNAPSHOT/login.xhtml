<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Login</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</h:head>

<h:body styleClass="login-body">
    <p:growl id="growl" showDetail="true"/>

    <div class="login-wrapper">
        <h:form class="login-panel">
            <h:link outcome="/landing" styleClass="logo">
                <p:graphicImage name="images/logo-freya-single.svg" library="freya-layout" />
            </h:link>
            <p:inputText id="email" placeholder="Email" value="#{loginBean.login}" required="true" requiredMessage="Your email is required !"  />
            <!-- <h:message for="email" styleClass="errorBlock" /> <br/> -->
            <p:password id="password" placeholder="Password" value="#{loginBean.password}" feedback="true" required="true" requiredMessage="Please enter a password !" />
            <!-- <h:message for="password" styleClass="errorBlock" /> <br/> -->

            <p:commandButton value="Connect" action="#{loginBean.returnAction}" />
            <a href="#">forget password?</a>
            <p>Donâ€™t you have an account,  <a href="#">sign up</a></p>
        </h:form>
        <div class="login-footer">
            <h4>freya</h4>
            <h6>Copyright 2020</h6>
        </div>
    </div>
    <h:outputStylesheet name="css/primeicons.css" library="freya-layout" />
    <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="freya-layout" />
</h:body>

</html>
