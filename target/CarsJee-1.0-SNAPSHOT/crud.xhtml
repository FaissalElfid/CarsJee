<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">CRUD</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid crud-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="messages" showDetail="true" />

                        <div class="cars-buttonbar">
                            <div>
                                <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudDemoView.openNew}" update="manage-car-content" oncomplete="PF('manageCarDialog').show()" 
                                    styleClass="success-button" style="margin-right: .5rem" />
                                <p:commandButton id="delete-cars-button" value="#{crudDemoView.deleteButtonMessage}" icon="pi pi-trash" actionListener="#{crudDemoView.deleteSelectedCars}" 
                                    styleClass="danger-button" disabled="#{!crudDemoView.hasSelectedCars()}" update="@this">
                                    <p:confirm header="Confirmation" message="Delete the selected cars?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </div>
                            <div>
                                <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" class="info-button" />
                                <p:commandButton value="Export" icon="pi pi-upload" styleClass="help-button" ajax="false">
                                    <p:dataExporter type="pdf" target="dt-cars" fileName="cars"/>
                                </p:commandButton>
                            </div>
                        </div>

                        <p:dataTable id="dt-cars" widgetVar="dtCars" var="car" value="#{crudDemoView.cars}" reflow="true" styleClass="cars-table"
                                    selection="#{crudDemoView.selectedCars}" rowKey="#{car.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                            <f:facet name="header">
                                <div class="cars-table-header">
                                    <span style="font-weight: bold">PRODUCTS</span>
                                
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtCars').filter()" placeholder="Search" />
                                    </span>
                                </div>
                            </f:facet>

                            <p:ajax event="rowToggle" listener="#{crudDemoView.onRowToggle}" />
                            <p:ajax event="rowSelect" update=":form:delete-cars-button" />
                            <p:ajax event="rowUnselect" update=":form:delete-cars-button" />
                            <p:ajax event="rowSelectCheckbox" update=":form:delete-cars-button" />
                            <p:ajax event="rowUnselectCheckbox" update=":form:delete-cars-button" />
                            <p:ajax event="toggleSelect" update=":form:delete-cars-button" />

                            <p:column selectionMode="multiple" exportable="false"></p:column>
                            <p:column exportable="false">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="Matricule" exportable="false" filterBy="#{car.matricule}">
                                <h:outputText value="#{car.matricule}" />
                            </p:column>
                            <p:column headerText="Make" sortBy="#{car.model.marque}" filterBy="#{car.model.marque}">
                                <h:outputText value="#{car.model.marque}" />
                            </p:column>
                            <p:column headerText="Model" sortBy="#{car.model.libelle}" >
                                <h:outputText value="#{car.model.libelle}" />
<!--                                <p:graphicImage name="images/car/#{car.image}" library="demo" styleClass="car-image" />-->
                            </p:column>
                            <p:column headerText="Mileage" sortBy="#{car.mileage}">
                                <h:outputText value="#{car.mileage}" style="font-weight: 700">
                                    <f:convertNumber currencySymbol="Km" type="number" />
                                </h:outputText>
                            </p:column>
<!--                            <p:column headerText="Category" sortBy="#{car.category}" filterBy="#{car.category}">-->
<!--                                <h:outputText value="#{car.category}" />-->
<!--                            </p:column>-->
<!--                            <p:column headerText="Reviews" sortBy="#{car.rating}">-->
<!--                                <p:rating value="#{car.rating}" readonly="true"/>-->
<!--                            </p:column>-->
<!--                            <p:column headerText="Status" sortBy="#{car.inventoryStatus}" filterBy="#{car.inventoryStatus}">-->
<!--                                <h:outputText styleClass="car-badge status-#{car.inventoryStatus.name().toLowerCase()}" value="#{car.inventoryStatus.text}" />-->
<!--                            </p:column>-->
                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-pencil" update=":form:manage-car-content" oncomplete="PF('manageCarDialog').show()" 
                                    styleClass="edit-button rounded-button success-button" process="@this">
                                    <f:setPropertyActionListener value="#{car}" target="#{crudDemoView.selectedCar}" />
                                </p:commandButton>
                                <p:commandButton class="danger-button rounded-button" icon="pi pi-trash" process="@this" oncomplete="PF('deleteCarDialog').show()" >
                                    <f:setPropertyActionListener value="#{car}" target="#{crudDemoView.selectedCar}" />
                                </p:commandButton>
                            </p:column>

                            <p:rowExpansion>
                                <div class="orders-subtable">
                                    <h5>Orders for #{car.name}</h5>
                                    <p:dataTable var="order" value="#{car.orders}" reflow="true">
                                        <p:column headerText="Id" sortBy="#{order.id}">
                                            <h:outputText value="#{order.id}" />
                                        </p:column>
    
                                        <p:column headerText="Customer" sortBy="#{order.customer}">
                                            <h:outputText value="#{order.customer}" />
                                        </p:column>
    
                                        <p:column headerText="Date" sortBy="#{order.date}">
                                            <h:outputText value="#{order.date}" />
                                        </p:column>
    
                                        <p:column headerText="Amount" sortBy="#{order.amount}">
                                            <h:outputText value="#{order.amount}">
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </p:column>
    
                                        <p:column headerText="Status" sortBy="#{order.status}">
                                            <span class="order-badge order-#{order.status.name().toLowerCase()}">#{order.status}</span>
                                        </p:column>
    
                                        <p:column style="width: 3.5rem">
                                            <p:commandButton icon="pi pi-search" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </p:rowExpansion>
                        </p:dataTable>

                        <p:dialog header="Car Details" width="450" showEffect="fade" modal="true" widgetVar="manageCarDialog" responsive="true">
                            <p:outputPanel id="manage-car-content" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty crudDemoView.selectedCar}">
                                    <p:graphicImage name="images/car/#{crudDemoView.selectedCar.image}" library="demo" styleClass="car-image" rendered="#{not empty crudDemoView.selectedCar.image}" />
                                    <div class="p-field">
                                        <p:outputLabel for="name">Name</p:outputLabel>
                                        <p:inputText id="name" value="#{crudDemoView.selectedCar.name}" required="true" />
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="description">Description</p:outputLabel>
                                        <p:inputTextarea id="description" value="#{crudDemoView.selectedCar.description}" />
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="category">Category</p:outputLabel>
                                        <p:selectOneRadio id="category" value="#{crudDemoView.selectedCar.category}" layout="responsive" columns="2">
                                            <f:selectItem itemLabel="Accessories" itemValue="Accessories" />
                                            <f:selectItem itemLabel="Clothing" itemValue="Clothing" />
                                            <f:selectItem itemLabel="Electronics" itemValue="Electronics" />
                                            <f:selectItem itemLabel="Fitness" itemValue="Fitness" />
                                        </p:selectOneRadio>
                                    </div>
                                    <div class="p-formgrid p-grid">
                                        <div class="p-field p-col">
                                            <p:outputLabel for="price">Price</p:outputLabel>
                                            <p:inputNumber id="price" value="#{crudDemoView.selectedCar.price}" symbol=" USD" symbolPosition="s" 
                                                decimalSeparator="." thousandSeparator="," />  
                                        </div>
                                        <div class="p-field p-col">
                                            <p:outputLabel for="quantity">Quantity</p:outputLabel>
                                            <p:spinner id="quantity" min="0" value="#{crudDemoView.selectedCar.quantity}" />
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudDemoView.saveCar}" update="manage-car-content" process="manage-car-content @this" />
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageCarDialog').hide()" class="secondary-button" />
                            </f:facet>
                        </p:dialog> 

                        <p:confirmDialog widgetVar="deleteCarDialog" showEffect="fade" width="300" message="Delete the car?" header="Confirm" severity="warn">
                            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudDemoView.deleteCar}" process="@this" oncomplete="PF('deleteCarDialog').hide()"/>
                            <p:commandButton value="No" type="button" styleClass="secondary-button" icon="pi pi-times" onclick="PF('deleteCarDialog').hide()" />
                        </p:confirmDialog>

                        <p:confirmDialog global="true" showEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no secondary-button" icon="pi pi-times" />
                        </p:confirmDialog>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
