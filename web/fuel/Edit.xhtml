<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuelEditDlg" widgetVar="FuelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFuelTitle}">
            <h:form id="FuelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fuelController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFuelLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{fuelController.selected.libelle}" title="#{bundle.EditFuelTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditFuelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fuelController.selected.id}" title="#{bundle.EditFuelTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fuelController.update}" value="#{bundle.Save}" update="display,:FuelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FuelEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FuelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
