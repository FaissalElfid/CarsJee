<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeLocationViewDlg" widgetVar="DemandeLocationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeLocationTitle}">
            <h:form id="DemandeLocationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeLocationController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeLocationLabel_user}"/>
                        <h:outputText value="#{demandeLocationController.selected.user}" title="#{bundle.ViewDemandeLocationTitle_user}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationLabel_dateLocation}"/>
                        <h:outputText value="#{demandeLocationController.selected.dateLocation}" title="#{bundle.ViewDemandeLocationTitle_dateLocation}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDemandeLocationLabel_reference}"/>
                        <h:outputText value="#{demandeLocationController.selected.reference}" title="#{bundle.ViewDemandeLocationTitle_reference}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationLabel_description}"/>
                        <h:outputText value="#{demandeLocationController.selected.description}" title="#{bundle.ViewDemandeLocationTitle_description}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationLabel_total}"/>
                        <h:outputText value="#{demandeLocationController.selected.total}" title="#{bundle.ViewDemandeLocationTitle_total}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationLabel_totalPaye}"/>
                        <h:outputText value="#{demandeLocationController.selected.totalPaye}" title="#{bundle.ViewDemandeLocationTitle_totalPaye}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationLabel_id}"/>
                        <h:outputText value="#{demandeLocationController.selected.id}" title="#{bundle.ViewDemandeLocationTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeLocationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
