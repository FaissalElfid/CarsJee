<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypePaiementCreateDlg" widgetVar="TypePaiementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypePaiementTitle}">
            <h:form id="TypePaiementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typePaiementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypePaiementLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typePaiementController.selected.libelle}" title="#{bundle.CreateTypePaiementTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateTypePaiementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typePaiementController.selected.id}" title="#{bundle.CreateTypePaiementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typePaiementController.create}" value="#{bundle.Save}" update="display,:TypePaiementListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypePaiementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypePaiementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
