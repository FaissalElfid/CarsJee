<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypePaiementViewDlg" widgetVar="TypePaiementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypePaiementTitle}">
            <h:form id="TypePaiementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typePaiementController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypePaiementLabel_libelle}"/>
                        <h:outputText value="#{typePaiementController.selected.libelle}" title="#{bundle.ViewTypePaiementTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewTypePaiementLabel_id}"/>
                        <h:outputText value="#{typePaiementController.selected.id}" title="#{bundle.ViewTypePaiementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypePaiementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
