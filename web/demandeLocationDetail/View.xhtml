<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeLocationDetailViewDlg" widgetVar="DemandeLocationDetailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeLocationDetailTitle}">
            <h:form id="DemandeLocationDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeLocationDetailController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeLocationDetailLabel_reference}"/>
                        <h:outputText value="#{demandeLocationDetailController.selected.reference}" title="#{bundle.ViewDemandeLocationDetailTitle_reference}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationDetailLabel_demandeLocation}"/>
                        <h:outputText value="#{demandeLocationDetailController.selected.demandeLocation}" title="#{bundle.ViewDemandeLocationDetailTitle_demandeLocation}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationDetailLabel_car}"/>
                        <h:outputText value="#{demandeLocationDetailController.selected.car}" title="#{bundle.ViewDemandeLocationDetailTitle_car}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationDetailLabel_dateRetour}"/>
                        <h:outputText value="#{demandeLocationDetailController.selected.dateRetour}" title="#{bundle.ViewDemandeLocationDetailTitle_dateRetour}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDemandeLocationDetailLabel_prix}"/>
                        <h:outputText value="#{demandeLocationDetailController.selected.prix}" title="#{bundle.ViewDemandeLocationDetailTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewDemandeLocationDetailLabel_id}"/>
                        <h:outputText value="#{demandeLocationDetailController.selected.id}" title="#{bundle.ViewDemandeLocationDetailTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeLocationDetailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
