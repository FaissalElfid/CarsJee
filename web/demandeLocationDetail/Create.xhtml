<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeLocationDetailCreateDlg" widgetVar="DemandeLocationDetailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDemandeLocationDetailTitle}">
            <h:form id="DemandeLocationDetailCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeLocationDetailController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeLocationDetailLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{demandeLocationDetailController.selected.reference}" title="#{bundle.CreateDemandeLocationDetailTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLocationDetailLabel_demandeLocation}" for="demandeLocation" />
                        <p:selectOneMenu id="demandeLocation" value="#{demandeLocationDetailController.selected.demandeLocation}" >
                            <f:selectItems value="#{demandeLocationController.itemsAvailableSelectOne}"
                                           var="demandeLocationItem"
                                           itemValue="#{demandeLocationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeLocationDetailLabel_car}" for="car" />
                        <p:selectOneMenu id="car" value="#{demandeLocationDetailController.selected.car}" >
                            <f:selectItems value="#{carController.itemsAvailableSelectOne}"
                                           var="carItem"
                                           itemValue="#{carItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDemandeLocationDetailLabel_dateRetour}" for="dateRetour" />
                        <p:calendar id="dateRetour" pattern="MM/dd/yyyy HH:mm:ss" value="#{demandeLocationDetailController.selected.dateRetour}" title="#{bundle.EditDemandeLocationDetailTitle_dateRetour}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDemandeLocationDetailLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{demandeLocationDetailController.selected.prix}" title="#{bundle.CreateDemandeLocationDetailTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLocationDetailLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeLocationDetailController.selected.id}" title="#{bundle.CreateDemandeLocationDetailTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeLocationDetailController.create}" value="#{bundle.Save}" update="display,:DemandeLocationDetailListForm:datalist,:growl" oncomplete="handleSubmit(args,'DemandeLocationDetailCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeLocationDetailCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
