<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="icon" href="#{request.contextPath}/resources/freya-layout/images/favicon.ico" type="image/x-icon"></link>
        </f:facet>
        <title><ui:insert name="title">Car's up</ui:insert></title>
        <h:outputScript name="js/layout.js" library="freya-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="landing-body">
        <div class="layout-wrapper layout-topbar-#{guestPreferences.topbarTheme} layout-menu-#{guestPreferences.menuTheme} #{guestPreferences.menuMode}" >
            <div class="landing-topbar">
                <div class="landing-topbar-left">
                    <h:link id="logolink" outcome="./landing.xhtml" styleClass="logo">
                        <p:graphicImage name="images/icon.png" library="freya-layout" />
                    </h:link>
                    <ul class="landing-menu">
                        <li>
                            <a href="#" id="landing-menu-close">
                            </a>
                        </li>
                        <li>
                            <a href="./landing.xhtml">Home</a>
                        </li>
                    </ul>
                </div>
                <div class="landing-topbar-right">
                    <a href="./login.xhtml" class="second-menubutton">Login</a>
                    <p:linkButton  type="button" outcome="/signUp.xhtml"  value="Sign up" styleClass="landing-button" />
                    <a href="#"  id="landing-menu-button">
                        <i class="pi pi-bars"></i>
                    </a>
                </div>
            </div>
            <div class=""> 
                <div class="layout-content">
                    <ui:insert name="content"></ui:insert>
                </div>
                <ui:include src="./footer.xhtml"></ui:include>
            </div>
         
            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <i class="pi pi-spin pi-spinner ajax-loader" aria-hidden="true"></i>
                </f:facet>
     
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
            <div class="layout-mask modal-in"></div>
        </div>
        <h:outputStylesheet name="css/primeicons.css" library="freya-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="freya-layout" />
        <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="freya-layout" />
        <h:outputStylesheet name="css/demo-#{guestPreferences.darkMode}.css" library="demo" />
    </h:body>

</html>
