<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeleEditDlg" widgetVar="ModeleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditModeleTitle}">
            <h:form id="ModeleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditModeleLabel_marque}" for="marque" />
                        <p:selectOneMenu id="marque" value="#{modeleController.selected.marque}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marqueController.itemsAvailableSelectOne}"
                                           var="marqueItem"
                                           itemValue="#{marqueItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditModeleLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{modeleController.selected.libelle}" title="#{bundle.EditModeleTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditModeleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{modeleController.selected.id}" title="#{bundle.EditModeleTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeleController.update}" value="#{bundle.Save}" update="display,:ModeleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModeleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModeleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
