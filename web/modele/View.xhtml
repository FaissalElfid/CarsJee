<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeleViewDlg" widgetVar="ModeleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModeleTitle}">
            <h:form id="ModeleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeleController.selected != null}">
                        <h:outputText value="#{bundle.ViewModeleLabel_marque}"/>
                        <h:outputText value="#{modeleController.selected.marque}" title="#{bundle.ViewModeleTitle_marque}"/>
                        <h:outputText value="#{bundle.ViewModeleLabel_libelle}"/>
                        <h:outputText value="#{modeleController.selected.libelle}" title="#{bundle.ViewModeleTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewModeleLabel_id}"/>
                        <h:outputText value="#{modeleController.selected.id}" title="#{bundle.ViewModeleTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModeleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
