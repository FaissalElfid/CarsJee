<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuelCreateDlg" widgetVar="FuelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFuelTitle}">
            <h:form id="FuelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fuelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFuelLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{fuelController.selected.libelle}" title="#{bundle.CreateFuelTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateFuelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fuelController.selected.id}" title="#{bundle.CreateFuelTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fuelController.create}" value="#{bundle.Save}" update="display,:FuelListForm:datalist,:growl" oncomplete="handleSubmit(args,'FuelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FuelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
