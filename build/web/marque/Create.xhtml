<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarqueCreateDlg" widgetVar="MarqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarqueTitle}">
            <h:form id="MarqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marqueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMarqueLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{marqueController.selected.libelle}" title="#{bundle.CreateMarqueTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateMarqueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marqueController.selected.id}" title="#{bundle.CreateMarqueTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marqueController.create}" value="#{bundle.Save}" update="display,:MarqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarqueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
