<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypePaiementEditDlg" widgetVar="TypePaiementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypePaiementTitle}">
            <h:form id="TypePaiementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typePaiementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypePaiementLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typePaiementController.selected.libelle}" title="#{bundle.EditTypePaiementTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditTypePaiementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typePaiementController.selected.id}" title="#{bundle.EditTypePaiementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typePaiementController.update}" value="#{bundle.Save}" update="display,:TypePaiementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypePaiementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypePaiementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
