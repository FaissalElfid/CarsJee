<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Car" outcome="/car/List.xhtml" />
                            <p:menuitem value="CarPricing" outcome="/carPricing/List.xhtml" />
                            <p:menuitem value="DemandeLocation" outcome="/demandeLocation/List.xhtml" />
                            <p:menuitem value="DemandeLocationDetail" outcome="/demandeLocationDetail/List.xhtml" />
                            <p:menuitem value="Fuel" outcome="/fuel/List.xhtml" />
                            <p:menuitem value="Marque" outcome="/marque/List.xhtml" />
                            <p:menuitem value="Modele" outcome="/modele/List.xhtml" />
                            <p:menuitem value="Paiement" outcome="/paiement/List.xhtml" />
                            <p:menuitem value="TypePaiement" outcome="/typePaiement/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
